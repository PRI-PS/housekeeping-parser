<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .property-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
            text-align: center;
        }
        
        .property-card:hover {
            border-color: #4CAF50;
            background: #f0f8f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .property-card.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }
        
        .property-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .property-details {
            color: #666;
            margin-bottom: 15px;
        }
        
        .property-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .continue-btn {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .continue-btn.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .continue-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .property-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® Property Selection</h1>
        <p class="subtitle">Choose your property to continue to room status management</p>
        
        <div class="property-grid" id="propertyGrid">
            <!-- Properties will be loaded here -->
        </div>
        
        <button class="continue-btn" id="continueBtn" onclick="continueToRoomParser()">
            Continue to Room Status Parser ‚Üí
        </button>
        
        <div class="footer">
            Select a property above to manage room statuses
        </div>
    </div>

    <script>
        // CONFIGURATION: Add your properties here
        const PROPERTIES = [
            {
                id: 'property1',
                name: 'Grand Hotel Downtown',
                details: 'Main Location ‚Ä¢ City Center',
                icon: 'üè®'
            },
            {
                id: 'property2', 
                name: 'Seaside Resort',
                details: 'Beachfront Property ‚Ä¢ Premium',
                icon: 'üèñÔ∏è'
            },
            {
                id: 'property3',
                name: 'Mountain Lodge',
                details: 'Mountain View ‚Ä¢ Boutique',
                icon: '‚õ∞Ô∏è'
            },
            {
                id: 'property4',
                name: 'City Suites',
                details: 'Business District ‚Ä¢ Extended Stay',
                icon: 'üè¢'
            },
            {
                id: 'property5',
                name: 'Airport Hotel',
                details: 'Near Airport ‚Ä¢ Transit Hub',
                icon: '‚úàÔ∏è'
            }
            // Add your actual properties here
            // To add more properties, copy the format above and change:
            // - id: unique identifier (like 'your_hotel_name')
            // - name: display name
            // - details: description
            // - icon: emoji (üè®üèñÔ∏è‚õ∞Ô∏èüè¢‚úàÔ∏èüèõÔ∏èüåÜüå¥)
        ];
        
        let selectedProperty = null;
        
        // Load properties on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProperties();
        });
        
        function loadProperties() {
            const grid = document.getElementById('propertyGrid');
            grid.innerHTML = '';
            
            PROPERTIES.forEach(property => {
                const card = document.createElement('div');
                card.className = 'property-card';
                card.onclick = () => selectProperty(property.id);
                
                card.innerHTML = `
                    <div class="property-icon">${property.icon}</div>
                    <div class="property-name">${property.name}</div>
                    <div class="property-details">${property.details}</div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function selectProperty(propertyId) {
            // Remove selection from all cards
            document.querySelectorAll('.property-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            event.currentTarget.classList.add('selected');
            
            // Store selected property
            selectedProperty = propertyId;
            
            // Enable continue button
            const continueBtn = document.getElementById('continueBtn');
            continueBtn.classList.add('active');
        }
        
        function continueToRoomParser() {
            if (!selectedProperty) {
                alert('Please select a property first');
                return;
            }
            
            // Store selected property in localStorage for the next page
            localStorage.setItem('selectedProperty', selectedProperty);
            localStorage.setItem('selectedPropertyName', 
                PROPERTIES.find(p => p.id === selectedProperty)?.name || 'Unknown Property'
            );
            
            // Navigate to room status parser page
            window.location.href = 'room-status-parser.html';
        }
        
        // Handle back navigation - clear selection
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                selectedProperty = null;
                document.getElementById('continueBtn').classList.remove('active');
                document.querySelectorAll('.property-card').forEach(card => {
                    card.classList.remove('selected');
                });
            }
        });
    </script>
</body>
</html>
